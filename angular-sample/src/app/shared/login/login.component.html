<div class="modal-header">
  <h4 class="modal-title">Sign in</h4>  
</div>
<div class="modal-body">
  <div class="row justify-content-center">
      <div class="col-12">
      </div>
      <div class="col-md-6">
          <form class="form" role="form">
              <div class="form-group">
                  <label for="username" >Login</label>
                  <input type="text" class="form-control" name="username" id="username" />
              </div>
              <div class="form-group">
                  <label for="password" >Password</label>
                  <input type="password" class="form-control" name="password" id="password">
              </div>
              <div class="form-check">
                  <label class="form-check-label" for="rememberMe">
                      <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe">
                      <span >Remember me</span>
                  </label>
              </div>
              <button type="submit" class="btn btn-primary" >Sign in</button>
          </form>
          <p></p>
          <div class="alert alert-warning">
              <a class="alert-link">Did you forget your password?</a>
          </div>
          <div class="alert alert-warning">
              <span>You don't have an account yet?</span>
              <a class="alert-link">Register a new account</a>
          </div>
      </div>
      <div class="col-md-6">
          <br/>
          <jhi-social provider="google"></jhi-social>
          <jhi-social provider="facebook"></jhi-social>
          <jhi-social provider="twitter"></jhi-social>
          <!-- jhipster-needle-add-social-button -->
      </div>
  </div>
</div>
